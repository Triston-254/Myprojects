<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Inventory Management System</h1>
            <p class="subtitle">Track, manage, and optimize your inventory in real-time</p>
        </header>

        <div class="main-content">
            <!-- Form Section -->
            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Item</h2>
                <form id="inventoryForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-tag"></i> Item Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter item name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category"><i class="fas fa-filter"></i> Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Food">Food & Beverages</option>
                            <option value="Office">Office Supplies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-box"></i> Quantity</label>
                        <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price"><i class="fas fa-dollar-sign"></i> Price (Ksh)</label>
                        <input type="number" id="price" class="form-control" placeholder="Enter price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reorder"><i class="fas fa-exclamation-triangle"></i> Reorder Level</label>
                        <input type="number" id="reorder" class="form-control" placeholder="Low stock alert level" min="1" value="10">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Item
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetBtn">
                            <i class="fas fa-redo"></i> Clear Form
                        </button>
                    </div>
                </form>
            </section>

            <!-- Inventory Section -->
            <section class="inventory-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Inventory List</h2>
                    <div class="search-container">
                        <input type="text" id="search" class="search-input" placeholder="Search items...">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Total Items</h3>
                        <div class="stat-value" id="totalItems">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Value</h3>
                        <div class="stat-value" id="totalValue">Ksh 0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Low Stock Items</h3>
                        <div class="stat-value" id="lowStock">0</div>
                    </div>
                </div>

                <!-- Inventory Table -->
                <div class="table-container">
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price (Ksh)</th>
                                <th>Total Value</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <footer>
            <p>Inventory Management System &copy; 2023 | <span id="currentDate"></span></p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Edit Item</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Item Name</label>
                    <input type="text" id="editName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" class="form-control" required>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food & Beverages</option>
                        <option value="Office">Office Supplies</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editQuantity">Quantity</label>
                    <input type="number" id="editQuantity" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price (Ksh)</label>
                    <input type="number" id="editPrice" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editReorder">Reorder Level</label>
                    <input type="number" id="editReorder" class="form-control" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Item</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
